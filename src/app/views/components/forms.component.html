<div class="animated fadeIn">

  <div class="row" style="margin-top:25px;">
    
    <div class="col-sm-9">

      <div class="card">
        <div class="card-header">

            <div class="segmented-control radiofontsize" style="width: 100%; color: #20a8d8">
                
                    <input type="radio" name="sc-1-1" id="sc-1-1-1" checked>
                
                    <input type="radio" name="sc-1-1" id="sc-1-1-2">
                
                    <input type="radio" name="sc-1-1" id="sc-1-1-3" >
                
                    <input type="radio" name="sc-1-1" id="sc-1-1-4">
            
                    <input type="radio" name="sc-1-1" id="sc-1-1-5">
            
                    <input type="radio" name="sc-1-1" id="sc-1-1-6">
            
                    <input type="radio" name="sc-1-1" id="sc-1-1-7">
                    
                
                    <label for="sc-1-1-1" data-value="URL" (click)="Qrtypeclick('url')">URL</label>
                
                    <label for="sc-1-1-2" data-value="Contact" (click)="Qrtypeclick('contact')">Contact</label>
                
                    <label for="sc-1-1-3" data-value="Text" (click)="Qrtypeclick('text')">Text</label>
                
                    <label for="sc-1-1-4" data-value="Phone" (click)="Qrtypeclick('phone')">Phone</label>
            
                    <label for="sc-1-1-5" data-value="Vcard" (click)="Qrtypeclick('vcard')">Vcard</label>
            
                    <label for="sc-1-1-6" data-value="SMS" (click)="Qrtypeclick('sms')">SMS</label>

                    <label for="sc-1-1-7" data-value="Coupon" (click)="Qrtypeclick('sms')">Coupon</label>
                    
                  </div>

      

        </div>
        <div class="card-body">
          <div class="inputmargin" *ngIf="urlsection">
            <!-- <span *ngIf="messageurlfield" style="color:red !important;font: bold 15px Georgia, serif">Url is required</span><br>             -->
            <input type="text" [(ngModel)]="url" class="form-control" placeholder="Enter your URL (ex. http://www.example.com)">
          </div>

          <div class="inputmargin " *ngIf="contactsection">
            <!-- <span *ngIf="messagecontactfield" style="color:red !important;font: bold 15px Georgia, serif">* Mandetory Field is required</span><br> -->
            <div class="row">
              <div class="col-sm-6">
                
                <!-- <label style="color:red">*</label> -->
                <input type="text" [(ngModel)]="firstname" class="form-control" placeholder="Enter Name">
              </div>
              <div class="col-sm-6">
                <!-- <label>Family Name</label>
                <label style="color:red">*</label> -->
                <input type="text" [(ngModel)]="familyname" class="form-control" placeholder="Enter Family Name">
              </div>

            </div>
            <br>
            <div class="row">
              <div class="col-sm-6">
                  <!-- <label>Job Title</label> -->
                  <input type="text" [(ngModel)]="jobtitle" class="form-control" placeholder="Enter Job Title">
              </div>
              <div class="col-sm-6">
                  <!-- <label>Company</label> -->
                  <input type="text" [(ngModel)]="company" class="form-control" placeholder="Enter Company">
              </div>
            </div>

            <hr style="border-bottom: 1px solid #8C969D;width:100%">

            <label style="padding-bottom:15px;"><b>Add Phone</b></label>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <!-- <label>Phone (direct)</label> -->
                    <input type="text" [(ngModel)]="phonedirect" class="form-control" placeholder="Phone (direct)" maxlength="256">
                    
                  </div>
                  <div class="col-sm-6">
                    <!-- <label>Phone (work)</label> -->
                    <input type="text" [(ngModel)]="phonework" class="form-control" placeholder="Phone (work)" maxlength="256">
                  </div>
      
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <!-- <label>Phone (home)</label> -->
                    <input type="text" [(ngModel)]="phonehome" class="form-control" placeholder="Phone (home)" maxlength="256">
                   
                  </div>
                  <div class="col-sm-6">
                    <!-- <label>Fax (work)</label> -->
                    <input type="text" [(ngModel)]="fax" class="form-control" placeholder="Fax (work)" maxlength="256">
                    
                  </div>
            </div>
            

            <hr style="border-bottom: 1px solid #8C969D;width:100%">

            <label style="padding-bottom:15px;"><b>Add Email/URL</b></label>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <!-- <label>Email</label> -->
                    <input type="text" [(ngModel)]="email" class="form-control" placeholder=" Enter Email" maxlength="256">
                   
                  </div>
                  <div class="col-sm-6">
                    <!-- <label>URL</label> -->
                    <input type="text" [(ngModel)]="contacturl" class="form-control" placeholder="Enter URL" maxlength="256">
                    
                  </div>
            </div>
            
            <hr style="border-bottom: 1px solid #8C969D;width:100%">

            <label style="padding-bottom:15px;"><b>Add Address</b></label>
            <br>
            <div class="row">
              <div class="col-sm-6">
                  <!-- <label>Street</label> -->
                  <input type="text" [(ngModel)]="street" class="form-control" placeholder="Enter Street">
              </div>
              <div class="col-sm-6">
                  <!-- <label>City</label> -->
                  <input type="text" [(ngModel)]="city" class="form-control" placeholder="Enter City">
              </div>
            </div><br>
            <div class="row">
                <div class="col-sm-6">
                    <!-- <label>State</label> -->
                    <input type="text" [(ngModel)]="state" class="form-control" placeholder="Enter State">
                </div>
                <div class="col-sm-6">
                    <!-- <label>Zip</label> -->
                    <input type="text" [(ngModel)]="zip" class="form-control" placeholder="Enter Zip">
                </div>
            </div><br>
              <div class="row">
                  <div class="col-sm-6">
                      <!-- <label>Country</label> -->
                      <input type="text" [(ngModel)]="country" class="form-control" placeholder="Enter Country">
                  </div>
                  <div class="col-sm-6"></div>
              </div>
            
            <hr style="border-bottom: 1px solid #8C969D;width:100%">

            <label style="padding-bottom:15px;"><b>Add Social Profile</b></label>
            <br>
            <div class="row">
              <div class="col-sm-6">
                  <!-- <label>Facebook</label> -->
                  <input type="text" [(ngModel)]="facebook" class="form-control" placeholder="http://www.facebook.com/example">
              </div>
              <div class="col-sm-6">
                  <!-- <label>Twitter</label> -->
                  <input type="text" [(ngModel)]="twitter" class="form-control" placeholder="http://www.twitter.com/example">
                </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-6">
                  <!-- <label>Pinterest</label> -->
                  <input type="text" [(ngModel)]="pinterest" class="form-control" placeholder="http://www.pinterest.com/example">
              </div>
              <div class="col-sm-6">
                  <!-- <label>LinkedIn</label> -->
                  <input type="text" [(ngModel)]="linkedin" class="form-control" placeholder="http://www.linkedin.com/example">
                </div>
            </div>
            
          </div>


          <div class="inputmargin" *ngIf="phonesection">
            <span *ngIf="messagephonefield" style="color:red !important;font: bold 15px Georgia, serif">Please Enter message</span>
            
            <input type="text" [(ngModel)]="phoneno" placeholder="Enter Phone No." class="form-control">
          </div>

          <div class="inputmargin" *ngIf="smssection">
            <span *ngIf="messagesmsfield" style="color:red !important;font: bold 15px Georgia, serif">Please Enter message</span>
            
            <input type="text" [(ngModel)]="mobileno" class="form-control" placeholder="Enter Mobile No.">
            <br>
            <textarea type="text" [(ngModel)]="message" class="form-control" placeholder="Enter Message"></textarea>
            <br>
          </div>

          <div class="inputmargin" *ngIf="textsection">
            <span *ngIf="messagetextfield" style="color:red !important;font: bold 15px Georgia, serif">Please Enter message</span>
            
            <textarea type="text" [(ngModel)]="text" class="form-control" placeholder="Enter Message" rows="4" cols="50"></textarea>
          </div>

          <div class="inputmargin" *ngIf="vcardsection">
            <span *ngIf="messagevcardfield" style="color:red !important;font: bold 15px Georgia, serif">* Mandetory Fields are required</span>
            
            <div class="row">
            <div class="col-sm-6">
              <!-- <label>First Name</label> -->
              <!-- <label style="color:red">*</label> -->
              <input type="text" [(ngModel)]="vfirstname" class="form-control" placeholder="First Name" maxlength="256">
            </div>
            <div class="col-sm-6">
              <!-- <label>Family Name</label> -->
              <!-- <label style="color:red">*</label> -->
              <input type="text" [(ngModel)]="vfamilyname" class="form-control"placeholder="Family Name" maxlength="256">
            </div>
          </div>
            <hr style="border-bottom: 1px solid #8C969D;width:100%">

            <label style="padding-bottom:15px;"><b>Add Organization</b></label>
            <br>
            <div class="row">
            <div class="col-sm-6">
              <!-- <label>Company Name</label> -->
              <input type="text" [(ngModel)]="vcompany" class="form-control"placeholder="Company Name" maxlength="256">
              
            </div>
            <div class="col-sm-6">
              <!-- <label>Title within Company</label> -->
              <input type="text" [(ngModel)]="vtitle" class="form-control"placeholder="Title within Company" maxlength="256">
              
            </div>
          </div>

            <hr style="border-bottom: 1px solid #8C969D;width:100%">

            <label style="padding-bottom:15px;"><b>Add Phone</b></label>
           
            <div class="row">
                <div class="col-sm-6">
                    <!-- <label>Phone Number</label> -->
                    <input type="text" [(ngModel)]="vphoneno" class="form-control"placeholder="Phone Number" maxlength="256">
                  </div>
            </div>
            

            <hr style="border-bottom: 1px solid #8C969D;width:100%">

            <label style="padding-bottom:15px;"><b>Add Email/URL</b></label>
            <br>
            <div class="row">
            <div class="col-sm-6">
              <!-- <label>Email</label> -->
              <input type="text" [(ngModel)]="vemail" class="form-control"placeholder="Email" maxlength="256">
              
            </div>
            <div class="col-sm-6">
              <!-- <label>Website</label> -->
              <input type="text" [(ngModel)]="vwebsite" class="form-control"placeholder="Website" maxlength="256">
             
            </div>
          </div>

            <hr style="border-bottom: 1px solid #8C969D;width:100%">

            <label style="padding-bottom:15px;">Address</label>
            <br>
          <div class="row">
            <div class="col-sm-6">
              <!-- <label>Street</label> -->
              <input type="text" [(ngModel)]="vstreet" class="form-control"placeholder="Street" maxlength="256">
            </div>
            <div class="col-sm-6">
              <!-- <label>city</label> -->
              <input type="text" [(ngModel)]="vcity" class="form-control"placeholder="City" maxlength="256">
            </div>
          </div><br>
          <div class="row">
            <div class="col-sm-6">
                <!-- <label>State</label> -->
                <input type="text" [(ngModel)]="vstate" class="form-control"placeholder="State" maxlength="256">
            </div>
            <div class="col-sm-6">
                <!-- <label>Zip</label> -->
                <input type="text" [(ngModel)]="vzip" class="form-control"placeholder="Zip" maxlength="256">
            </div>
            </div><br>
            <div class="row">
              <div class="col-sm-6">
                  <!-- <label>Country</label> -->
                  <input type="text" [(ngModel)]="vcountry" class="form-control"placeholder="Country" maxlength="256">
              </div>
            </div>
              
             
            </div>

          </div>

        </div>
        <div class="card-footer">
          <div class="row">
            <div *ngIf="othersection" class="col-sm-6">

              <!--switch button-->
              <!-- <div *ngIf="urlsection">
                <div class="row" style="margin-left:4px;">
                  <div><label > Static</label></div>
                  <div><label class="switch ">
                    <input *ngIf="qrstatus_static" type="checkbox" id="switch" name="switch" (click)="qrstatusclick()">
                    <input *ngIf="qrstatus_dynamic" type="checkbox" checked id="switch2" name="switch2" (click)="qrstatusclick()">
                    <span class="slider round"></span>
                  </label></div>
                  <div><label > Dynamic</label></div>
                </div>
                
              </div> -->

              <div class="segmented-control1 segmented11" style="width: 35%; color:#5fbaad;">
                  
                      <input type="radio" name="s-1-1" id="sc-1"  *ngIf="qrstatus_static" (click)="qrstatusclick()" checked>
                  
                      <input type="radio" name="s-1-1" id="sc-2" *ngIf="qrstatus_dynamic" (click)="qrstatusclick()">
              
                      
                      <label for="sc-2" data-value="Static">Static</label>
                  
                      <label for="sc-1" data-value="Dynamic" >Dynamic</label>

              </div>
            </div>
            <div class="col-sm-6" >
              <button type="submit" (click)="Generate()" class="btn btn-sm btn-primary buttonform" >
                Generate</button>
            </div>
          </div>
        </div> 
    </div>
    <div class="col-sm-3"></div>
  </div>


  




      




      

</div>
