<!--Dynamic data-->
<!-- <div *ngIf="mydatasection"> -->
  <div>
  <div class="row" style="margin-top:10px;">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">

      <h3 style="background-color: #3c1e1ec2;color:white;padding-left:18px;">My Dynamic Codes
      </h3>

    </div>
    <div class="col-sm-3"></div>
  </div>
  <br>
  <div class="row" *ngFor="let item of items">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="row">
        <div id="wrapper" #wrapper class="col-sm-4">
          <qr-code style="margin-left: 15px;" [value]="item.path + item.qrtype" [size]="110" #qrcode></qr-code>
          <br>
          <button type="button" class="btn btn-sm btn-primary" style="margin-left: 18px;width: 74px;height: 21px;" (click)="DownloadQRCode(item.id)">
            <p style="margin-top:-5px;">Download</p>
          </button>
        </div>
        <div class="col-sm-8 Download">
          <div class="row">
            <div class="col-sm-4">
              <label>{{item.generateddate | date }}</label>
              
            </div>
            <div class="col-sm-4">
              <p style="font-size: 25px;">{{item.name}}
                <button *ngIf="item.qrtype=='contact'" type="button" class="btn btn-primary" data-toggle="modal" (click)="Editcontact(item.id)"
                  (click)="contactModal.show()" style="margin-left:5px;">Edit</button>
              </p>
            </div>
            <div class="col-sm-4">
              <p style="color: green;">{{item.path}}
                <button *ngIf="item.qrtype=='url'" type="button" class="btn btn-primary" data-toggle="modal" (click)="Editurl(item.id)" (click)="urlModal.show()"
                  style="margin-left:5px;">Edit</button>
              </p>
            </div>
          </div>
        </div>
      </div>
      <hr style="border:1px solid black;margin-top:4px;width:94%;">
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<!-- edit url -->
<div bsModal #urlModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" (click)="urlModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <input type="text" [(ngModel)]="eurl" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="urlModal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateurl()">Save changes</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
